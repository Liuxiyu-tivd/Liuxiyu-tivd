			<p class="equipment">

			</p>
		</div>
		
		<p class="equipment_list">配件清单</p>
		<ul class="list_box">

		</ul>

	<div class="equipment_box marginTop3" check="1">

			<img class="change_btn" src="../img/change_yes.png">
			<p class="equipment">
				<span class="equipment_title">设备名称：</span>
				<span class="equipment_content">笔记本电脑</span>
			</p>
			<p class="equipment">
				<span class="equipment_title">设备名称：</span>

			<p class="equipment">

				<span class="equipment_content">笔记本电脑</span>
			</p>
		</div>
		<p class="equipment_list">配件清单</p>
		<ul class="list_box">
			<li>
				<p class="list_item">
					<span class="item_title">备件编码：</span>

				<p class="list_item">

	<div class="button_box">
		<button class="confirm_station1">通知取件</button>
		<button class="confirm_station2">向库房申请</button>
	</div>
	<div class="modality_window">
		<div class="modality_box">
			<p class="tips_title">提示</p>
			<p class="tips_content">您已申请硬盘两个、键盘一个</p>
			<p class="btn_box">

</body>
<script src="../js/bridge.js" type="text/javascript"></script>
<script src="../js/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../js/jquery.touch.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		// 选择或者取消选择
		$('.equipment_box').on('click',function(){
			var current_status = $(this).attr('check');
			if (current_status == '1') {
				$(this).attr('check','0').find('.change_btn').attr('src','../img/change_no.png');

			}else if(current_status == '0'){
				$(this).attr('check','1').find('.change_btn').attr('src','../img/change_yes.png');
			};
		});
		// 确定框取消按钮
		$('.tips_cancel').on('click',function(){
			$('.modality_window').css('display','none')
		})
		// 确定框确定按钮
		$('.tips_confirm').on('click',function(){
			// 
		})
	})
</script>
</html>
