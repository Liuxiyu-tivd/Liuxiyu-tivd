<!-- 选择工单.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no"
          charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/font.css"/>
    <link rel="stylesheet" href="../css/chose_order.css"/>
    <title>选择工单</title>
</head>
<body>
	<div class="equipment_box" check="1">
		<div class="check_box">
			<img class="change_btn" src="../img/change_yes.png">
			<p class="equipment">
				<span class="equipment_title">工单编号：</span>
				<span class="equipment_content">笔记本电脑</span>
			</p>
			<p class="equipment">
				<span class="change_up">换上件：0</span>
				<span  class="change_down">换下件：1</span>
			</p>
		</div>
	</div>
	<div class="equipment_box" check="1">
		<div class="check_box">
			<img class="change_btn" src="../img/change_yes.png" />
			<p class="equipment">
				<span class="equipment_title">设备名称：</span>
				<span class="equipment_content">笔记本电脑</span>
			</p>
			<p class="equipment">
				<span class="change_up">换上件：0</span>
				<span  class="change_down">换下件：1</span>
			</p>
		</div>
	</div>
	<div class="bottom_black"></div>
	<div class="button_box">
		<div class="confirm_station1" check="1"><img class="all_change_btn" src="../img/choice.png" /><span>全选(2)</span></div>

		<button class="confirm_station2">向库房申请</button>
	</div>
</body>
<script src="../js/bridge.js" type="text/javascript"></script>
<script src="../js/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../js/jquery.touch.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		// 选择或者取消选择
		$('.equipment_box').on('click',function(){
			var current_status = $(this).attr('check');
			if (current_status == '1') {
				$(this).attr('check','0').find('.change_btn').attr('src','../img/change_no.png');

			}else if(current_status == '0'){
				$(this).attr('check','1').find('.change_btn').attr('src','../img/change_yes.png');
			};
		});
		//点击全选按钮
		$('.confirm_station1').on('click',function(){
			var current_status = $(this).attr('check');
			if (current_status == '1') {
				$(this).attr('check','0').find('.all_change_btn').attr('src','../img/no_choice.png');
				$('.equipment_box').attr('check','0').find('.change_btn').attr('src','../img/change_no.png');
			}else if(current_status == '0'){
				$(this).attr('check','1').find('.all_change_btn').attr('src','../img/choice.png');
				$('.equipment_box').attr('check','1').find('.change_btn').attr('src','../img/change_yes.png');
			};
		});
	})
</script>
</html>
