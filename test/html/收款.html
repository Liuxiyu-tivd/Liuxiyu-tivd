<!-- 收款.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no"
          charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/font.css"/>
    <link rel="stylesheet" href="../css/makeCharge.css"/>
    
    <title>收款</title>
</head>
<body>
	<div class="card">
		<p class="card_title">二维码收款</p>
		<p class="card_tips"><span>支付宝</span>扫一扫，向我付钱</p>
		<img class="card_code" src="" />
		<p class="card_money">￥498.22</p>
		<p class="card_config">设置金额</p>
	</div>
	<ul class="tab">
		<li class="active" way="alipay" onclick="switchingMode(this)">支付宝</li>
		<img src="../img/shu.png" />
		<li way="wechat"  onclick="switchingMode(this)">微信</li>
	</ul>
	<p class="charge_detail">收款明细</p>
	<ul class="chargeDetail_list">
		<li>
			<span>保外维修</span>
			<span>￥200.00</span>
		</li>
		<li>
			<span>商品代购</span>
			<span>￥200.00</span>
		</li>
	</ul>
</body>
<script src="../js/bridge.js" type="text/javascript"></script>
<script src="../js/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../js/jquery.touch.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
</html>
