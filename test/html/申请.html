<!-- 申请.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=no"
          charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/font.css"/>
    <link rel="stylesheet" href="../css/application.css"/>
    
    <title>申请</title>
</head>
<body>
	<div class="equipment_box">
		<div class="equipment_item">
			<span class="equipment_title">出库类型：</span>
			<span class="equipment_desc">费用</span>
		</div>
		<div class="tips_type">
			<span class="type_title">费用类型：</span>
			<span class="left type_item" check="0"><img class="change_btn" src="../img/change_no.png">远程费</span>
			<span class="left type_item" check="0"><img class="change_btn" src="../img/change_no.png">远程费</span>
			<span class="left type_item" check="0"><img class="change_btn" src="../img/change_no.png">远程费</span>
			<span class="left type_item" check="0"><img class="change_btn" src="../img/change_no.png">远程费远程费</span>
		</div>
		<ul>
			<li class="equipment_item">
				<span class="equipment_title">出库类型：</span>
				<input placeholder="" type="text"  />
			</li>
		</ul>
		<p class="remarks">备注：</p>
		<textarea class="remarks_input"></textarea>
	</div>
	<div class="bottom_black"></div>
	<div class="button_box">
		<button class="confirm">确 定</button>
	</div>
</body>
<script src="../js/bridge.js" type="text/javascript"></script>
<script src="../js/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../js/jquery.touch.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		// 选择或者取消选择
		$('.equipment_box').on('click','.type_item',function(){
			var current_status = $(this).attr('check');
			if (current_status == '1') {
				$(this).attr('check','0').find('.change_btn').attr('src','../img/change_no.png');

			}else if(current_status == '0'){
				$(this).attr('check','1').find('.change_btn').attr('src','../img/change_yes.png');
			};
		});
		
	})
</script>
</html>
